<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-2</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
    @media screen and (max-width:700px) {
        main{
            background-size: contain;
        }
        
    }
</style>

</head>
<body>
    




<main class="bg-[#1E1E1E] min-h-screen bg-[url(./images/background.png)] bg-center bg-no-repeat">




<!-- home section -->

<section class="" id="Home">

    <div class="flex justify-center items-center min-h-screen">
        <div class="text-white text-center space-y-4">
            <h1 class="text-8xl font-extrabold">ALPHABET CLASH</h1>
            <p class="text-lg">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-[#ffff]" id="PlayNow">Play Now</button>
        </div>
    </div>

</section>

<!-- play ground -->
<section class="space-y-5 hidden" id="PlayGround">


    <!-- screen section -->
<div class="flex justify-center py-10">
    <div class="w-[75%] h-[40vh] artboard-horizontal phone-6 border-8 border-[#010313CC] bg-[#FFFFFFB3]">

<div class="flex justify-center ">
    <p class=" font-semibold bg-[#2F2941] text-white px-6 py-1 rounded-b-xl">Don't watch keyboard  while playing...</p>
</div>
<h1 class="text-9xl font-extrabold text-white flex justify-center items-center h-full uppercase" id="Display">Y</h1>
    </div>
</div>

<!-- keyboard section -->

<div>

    <div class ="flex justify-center gap-1 my-1 w-full">
        <kbd  id="q" class="kbd">q</kbd>
        <kbd  id="w" class="kbd">w</kbd>
        <kbd  id="e" class="kbd">e</kbd>
        <kbd  id="r" class="kbd">r</kbd>
        <kbd  id="t" class="kbd">t</kbd>
        <kbd  id="y" class="kbd">y</kbd>
        <kbd  id="u" class="kbd">u</kbd>
        <kbd  id="i" class="kbd">i</kbd>
        <kbd  id="o" class="kbd">o</kbd>
        <kbd  id="p" class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd  id="a" class="kbd">a</kbd>
        <kbd  id="s" class="kbd">s</kbd>
        <kbd  id="d" class="kbd">d</kbd>
        <kbd  id="f" class="kbd">f</kbd>
        <kbd  id="g" class="kbd">g</kbd>
        <kbd  id="h" class="kbd">h</kbd>
        <kbd  id="j" class="kbd">j</kbd>
        <kbd  id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd  id="z" class="kbd">z</kbd>
        <kbd  id="x" class="kbd">x</kbd>
        <kbd  id="c" class="kbd">c</kbd>
        <kbd  id="v" class="kbd">v</kbd>
        <kbd  id="b" class="kbd">b</kbd>
        <kbd  id="n" class="kbd">n</kbd>
        <kbd  id="m" class="kbd">m</kbd>
        <kbd  id=""class="kbd">/</kbd> 
      </div>

</div>

<!-- button -->

<div class="flex justify-between px-20">
    <button class="btn bg-[#894189] text-white border-0 rounded-full">Life <img src="icons8-love-48.png" alt="" class="w-1/3"><span id="Life">5</span></button>
    <button class="btn bg-[#360490] text-white border-0 rounded-full">Score <img src="Group 23.png" alt=""><span id="score">0</span></button>
</div>

</section>




<!-- end section -->

<section class="flex justify-center items-center min-h-screen hidden" id="end">

<div class="text-center space-y-2 bg-[#FFFFFF12] p-8 rounded-2xl">
    <h1 class="text-6xl text-white"><span class="font-bold">Score :</span><span id="endScore"></span></h1>
    <button class="btn font-bold" onclick="PlayAgain()">Play Now</button>
    <p class="text-white">Practice will make you Pro</p>
</div>

</section>



</main>




<script src="function.js"></script>
<script src="config.js"></script>
</body>
</html>
